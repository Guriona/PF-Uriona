                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                            <li class="nav-item">

                            </li>
                        </ul>

                </div>
            </div>
        </nav>

    <main class="container">
        <div class="text-center my-2 p-2">
            <h1>Contacto:</h1>
        </div>
        <section class="d-flex align-items-center flex-column ">
            <div class="my-2">
                <h3>Dejenos cualquier consulta que tenga:</h3>
            </div>
            <div class="row gap-3 p-2 w-75">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col w-75">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
            </div>
            <div class="mb-3 w-75">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="ejemplo@ejemplo.com">
            </div>
            <div class="mb-3 w-75">
                <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </section>
        <a href="">
            <img src="../Images/LogoInsta.jpg" alt="" class="insta">
        </a>

    <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <i class="bi bi-twitter"></i>
        </div>
